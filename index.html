<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Checkbox</title>
    <script>
        function calculate() {
            const checkbox1 = document.getElementById('checkbox1').checked ? 10 : 0;
            const checkbox2 = document.getElementById('checkbox2').checked ? 20 : 0;
            const checkbox3 = document.getElementById('checkbox3').checked ? 30 : 0;
            const total = checkbox1 + checkbox2 + checkbox3;
            document.getElementById('result').innerText = 'Total: ' + total;
        }
    </script>
</head>
<body>
    <h1>Calculateur de Checkbox</h1>
    <label>
        <input type="checkbox" id="checkbox1" onclick="calculate()"> Option 1 (10)
    </label><br>
    <label>
        <input type="checkbox" id="checkbox2" onclick="calculate()"> Option 2 (20)
    </label><br>
    <label>
        <input type="checkbox" id="checkbox3" onclick="calculate()"> Option 3 (30)
    </label><br>
    <h2 id="result">Total: 0</h2>
</body>
</html>
