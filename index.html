<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Passagers</title>
    <script>
        function generateDivs() {
            const numberOfPassengers = document.getElementById('passenger').value;
            const container = document.getElementById('passengerDivs');
            container.innerHTML = ''; // Clear previous divs

            
            for (let i = 0; i < numberOfPassengers; i++) {
                const div = document.createElement('div');
                div.style = "background-color: white; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
                div.textContent = `Passager ${i + 1}`;     
                
                div.appendChild(document.createElement('br'));

                //Distance (en km) :
                const distanceText = document.createElement('input');
                distanceText.type = 'text';
                distanceText.textContent = 'Distance (en km) : ';
                div.appendChild(distanceText);
                const distanceNumber = document.createElement('input');
                distanceNumber.type = 'number';
                distanceNumber.textContent = 'Distance (en km)';
                div.appendChild(distanceNumber);                
                
                div.appendChild(document.createElement('br'));
                
                //Nuit / Week-end / Férié
                const checkbox1 = document.createElement('input');
                checkbox1.type = 'checkbox';
                checkbox1.textContent = 'Nuit / Week-end / Férié';
                div.appendChild(checkbox1);                
                
                div.appendChild(document.createElement('br'));
                
                container.appendChild(div);
            }
        }
    </script>
</head>
<body>
    <h1>Formulaire de Passagers</h1>
    <label for="passenger">Nombre de passagers:</label>
    <input type="number" id="passenger" min="1" onchange="generateDivs()">
    <div id="passengerDivs"></div>
</body>
</html>
