<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation de Taxi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur notre service de réservation de taxi</h1>
    </header>
    <main>
        <section>
            <h2>Réservez votre taxi</h2>
            <form id="reservation-form">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>

                <label for="pickup">Lieu de prise en charge:</label>
                <input type="text" id="pickup" name="pickup" required>

                <label for="dropoff">Lieu de dépose:</label>
                <input type="text" id="dropoff" name="dropoff" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Heure:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit">Réserver</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Convention Taxi. Tous droits réservés.</p>
    </footer>
</body>
</html>
