<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Passagers</title>
    <script>
        function generateDivs() {
            const numberOfPassengers = document.getElementById('passenger').value;
            const container = document.getElementById('passengerDivs');
            container.innerHTML = ''; // Clear previous divs

            
            for (let i = 0; i < numberOfPassengers; i++) {
                const div = document.createElement('div');
                div.textContent = `Passager ${i + 1}`;     
                           
                const numberInput = document.createElement('input');
                numberInput.type = 'number';
                numberInput.placeholder = 'Entrez un nombre';
                div.appendChild(numberInput);
                
                const lineBreak1 = document.createElement('br');
                div.appendChild(lineBreak1);
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                div.appendChild(checkbox);
                
                const lineBreak2 = document.createElement('br');
                div.appendChild(lineBreak2);
                
                container.appendChild(div);
            }
        }
    </script>
</head>
<body>
    <h1>Formulaire de Passagers</h1>
    <label for="passenger">Nombre de passagers:</label>
    <input type="number" id="passenger" min="1" onchange="generateDivs()">
    <div id="passengerDivs"></div>
</body>
</html>
