<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Passagers</title>
    <script>
        function generatePassengerFields() {
            const numberOfPassengers = document.getElementById('passengerCount').value;
            const container = document.getElementById('passengerContainer');
            container.innerHTML = ''; // Clear previous fields

            for (let i = 0; i < numberOfPassengers; i++) {
                const div = document.createElement('div');
                div.innerHTML = `
                    <h3>Passager ${i + 1}</h3>
                    <input type="number" class="distances" placeholder="Distance (en km)" /><br>
                    <label>
                        <input type="checkbox" id="nuit" onclick="calculateSubtotals()"> Nuit / Week-end / Férié
                    </label><br>
                    <label>
                        <input type="checkbox" id="retour" onclick="calculateSubtotals()"> Retour à vide (hospitalisation)
                    </label><br>
                    <label>
                        <input type="checkbox" class="champs3" onclick="calculateSubtotals()"> Forfait aire métropolitaine (+15 €)
                    </label><br>
                    <input type="number" class="champs2" placeholder="Champ 2" />
                    <span class="subtotal">Sous-total: 0</span>
                `;
                container.appendChild(div);
            }
        }

        function calculateSubtotals() {
            const distances = document.querySelectorAll('.distances');            

            const champs2 = document.querySelectorAll('.champs2');

            const champs3 = document.querySelectorAll('.champs3');

            const subtotals = document.querySelectorAll('.subtotal');
            let total = 0;

            distances.forEach((distance, index) => {
                const value1 = parseFloat(distance.value) || 0;                

                const value2 = parseFloat(champs2[index].value) || 0;

                const value3 = champs3[index].checked ? 15 : 0;

                const subtotal = value1 + value2 + value3;

                subtotals[index].innerText = `Sous-total: ${subtotal}`;

                total += subtotal;
            });

            document.getElementById('total').innerText = `Total: ${total}`;
        }
    </script>
</head>
<body>
    <h1>Calculateur de Passagers</h1>
    <h2>version 1.0.3</h2>
    <label>
        Taux : <input type="number" id="taux" value="1.22" min="1" max="2" onchange="calculateSubtotals()" required>
    </label><br>
    <label>
        Nombre de passagers : <input type="number" id="passengerCount" value="1" min="1" max="8"
        oninput="generatePassengerFields()" required>
    </label><br>
    <!-- <label for="passengerCount">Nombre de passagers:</label>
    <input type="number" id="passengerCount" oninput="generatePassengerFields()" /> -->
    <div id="passengerContainer"></div>
    <button onclick="calculateSubtotals()">Calculer les sous-totaux</button>
    <h2 id="total">Total: 0</h2>
</body>
</html>
