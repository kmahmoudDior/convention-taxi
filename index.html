<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Passagers</title>
    <script>
        function generatePassengerFields() {
            const numberOfPassengers = document.getElementById('passengerCount').value;
            const container = document.getElementById('passengerContainer');
            container.innerHTML = ''; // Clear previous fields

            for (let i = 0; i < numberOfPassengers; i++) {
                const div = document.createElement('div');
                div.innerHTML = `
                    <h3>Passager ${i + 1}</h3>
                    <input type="number" class="champs1" placeholder="Champ 1" />
                    <input type="number" class="champs2" placeholder="Champ 2" />
                    <span class="subtotal">Sous-total: 0</span>
                `;
                container.appendChild(div);
            }
        }

        function calculateSubtotals() {
            const champs1 = document.querySelectorAll('.champs1');
            const champs2 = document.querySelectorAll('.champs2');
            const subtotals = document.querySelectorAll('.subtotal');
            let total = 0;

            champs1.forEach((champ1, index) => {
                const value1 = parseFloat(champ1.value) || 0;
                const value2 = parseFloat(champs2[index].value) || 0;
                const subtotal = value1 + value2;
                subtotals[index].innerText = `Sous-total: ${subtotal}`;
                total += subtotal;
            });

            document.getElementById('total').innerText = `Total: ${total}`;
        }
    </script>
</head>
<body>
    <h1>Calculateur de Passagers</h1>
    <h2>version 1.0.0</h2>
    <label>
        Taux : <input type="number" id="taux" value="1.22" min="1" max="2" onchange="calculate()" required>
    </label><br>
    <label>
        Nombre de passagers : <input type="number" id="passengerCount" value="1" min="1" max="8"
        oninput="generatePassengerFields()" required>
    </label><br>
    <!-- <label for="passengerCount">Nombre de passagers:</label>
    <input type="number" id="passengerCount" oninput="generatePassengerFields()" /> -->
    <div id="passengerContainer"></div>
    <button onclick="calculateSubtotals()">Calculer les sous-totaux</button>
    <h2 id="total">Total: 0</h2>
</body>
</html>
